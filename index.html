<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <main class="w-100 d-flex align-items-center justify-content-center">
      <h1 class="text-primary h1">Registration Form</h1>
      <form action="/index.html" method="post" class="" id="form">
        <div class="wrap">
          <label for="firstName">First Name:</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            class="input"
            placeholder="Ex: Jestoni"
            onkeyup="validateFirst()"
          />
          <span id="firstError"></span>
        </div>
        <div class="wrap">
          <label for="middleName">Middle Name:</label>
          <input
            type="text"
            id="middleName"
            name="middleName"
            class="input"
            placeholder="Ex: Diaz"
            onkeyup="validateMiddle()"
          />
          <span id="middleError"></span>
        </div>
        <div class="wrap">
          <label for="lastName">Last Name:</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            class="input"
            placeholder="Ex: Brion"
            onkeyup="validateLast()"
          />
          <span id="lastError"></span>
        </div>
        <div class="wrap">
          <label for="emails">Email:</label>
          <input
            type="email"
            id="emails"
            name="emails"
            class="input"
            placeholder="jes2ni16@gmail.com"
            onkeyup="validateEmail()"
          />
          <span id="emailError"></span>
        </div>
        <div class="wrap">
          <label for="contact">Contact no.:</label>
          <input
            type="number"
            id="contact"
            name="contact"
            class="input"
            placeholder="Ex: 9996710543"
            onkeyup="validateContact()"
          />
          <span id="contactError"></span>
        </div>
        <div class="wrap">
          <label for="password">Password:</label>
          <span></span>
          <input
            type="password"
            id="password"
            name="password"
            class="input"
            placeholder="Password"
            onkeyup="validatePassword()"
          />
          <i class="bi bi-eye fs-3" id="icon1"></i>
          <span id="passwordError"></span>
        </div>
        <div class="wrap">
          <label for="confirmPassword">Confirm Password:</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            class="input"
            placeholder="Confirm Password"
            onkeyup="validateConfirmPassword()"
          />
          <i class="bi bi-eye fs-3" id="icon2"></i>
          <span id="confirmError"></span>
        </div>
        <div class="wrap">
          <label for="brgy"
            >Address: <br />
            Brgy., City, Province</label
          >
          <input
            type="text"
            id="brgy"
            name="brgy"
            class="input"
            placeholder="Curva,Medellin,Cebu"
            onkeyup="validateBrgy()"
          />
          <span id="brgyError"></span>
        </div>
        <div class="wrap">
          <label for="zipCode">ZipCode: </label>
          <input
            type="number"
            id="zipCode"
            name="zipCode"
            class="input"
            placeholder="ZipCode"
            onkeyup="validateZipCode()"
          />
          <span id="zipCodeError"></span>
        </div>
        <p id="message" class="my-3"></p>

        <button type="Submit" id="submit" class="btn btn-lg bg-primary">
          Submit
        </button>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
